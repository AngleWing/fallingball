<!DOCTYPE html>
<html>
<head>
	<link media="all" rel="stylesheet" href="css/index.css" type="text/css" />
	<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<!--<meta http-equiv="refresh" content="2">--> 
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" /> 
	<script>
	$(document).ready(function(){
		var x=0,
		y=0,
		z=0;
		var tId = setInterval(function(){
				//想让x加到100停止，y加到150停止，z加到500停止。怎么写？
			  //就是最后分别输出100、150、500
			  
			  if(x >= 1000 &&  y >= 1500 && z >= 5000) clearInterval(tId);
			  
			  //这里是 按 比例增加
			  if(x < 1000)
				{
					
					x+=1;
					
					if(x%20==0){
						$("#person").addClass("person_run");
					}
					else if(x%40==0){
						$("#person").removeClass("person_run");
					}
				}

			  if(y<1500) y+=1.5; 

			  if(z<5000) z+=5;
			  
			  //下面是 测试代码   
			  //实际使用的时候 如果不允许有小数点的话  就用 Math.round()  处理掉小数点  
			  document.getElementById('person').innerHTML = x+',' +Math.round(y)+','+z;
			  
			  
			  
		},10);
	}); 
	var cc=function(){
		("#person").click(function(){
			//alert('ni');
			$("#person").addClass("person_run");
		});
	}
	</script> 
</head>
<body>
<div class="wrap">
	<div id="game">		
		
		<div id="person" width=42px height=75px></div>
		<footer>
			<input type="button" id="pause"/>
			<p id="time"><span>Time :</span><span id="timer">00:00:00</span></p>
		</footer>
	</div>

</div>
</body>
</html>
